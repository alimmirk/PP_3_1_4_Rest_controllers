<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card {
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile-header {
      background-color: #343a40;
      color: white;
    }
    .edit-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-text text-white">
            <span id="currentUsername" class="fw-bold"></span>
            with roles: <span id="userRoles"></span>
        </span>
    <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="card profile-card">
    <div class="card-header profile-header">
      <h3 class="card-title mb-0">My Profile</h3>
    </div>
    <div class="card-body">
      <div class="container mt-4">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Country</th>
            <th>Roles</th>
          </tr>
          </thead>
          <tbody id="userData">
          <!-- Данные будут заполнены через JS -->
          </tbody>
        </table>
      </div>
      <button id="editProfileBtn" class="btn btn-primary edit-btn">Edit Profile</button>
    </div>
  </div>
</div>

<!-- Modal для редактирования -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="profileForm">
          <input type="hidden" id="userId">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">New Password (leave blank to keep current)</label>
            <input type="password" class="form-control" id="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="saveProfileBtn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
