<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card {
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile-header {
      background-color: #343a40;
      color: white;
    }
    /* Удален стиль .edit-btn так как кнопки больше нет */
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-text text-white">
            <span id="currentUsername" class="fw-bold"></span>
            with roles: <span id="userRoles"></span>
        </span>
    <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="card profile-card">
    <div class="card-header profile-header">
      <h3 class="card-title mb-0">My Profile</h3>
    </div>
    <div class="card-body">
      <div class="container mt-4">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Country</th>
            <th>Roles</th>
          </tr>
          </thead>
          <tbody id="userData">
          <!-- Данные будут заполнены через JS -->
          </tbody>
        </table>
      </div>
      <!-- Кнопка Edit Profile удалена, но контейнер оставлен -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
