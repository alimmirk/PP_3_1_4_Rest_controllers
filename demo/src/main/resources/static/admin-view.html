<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-tabs .nav-link.active {
            font-weight: bold;
            background-color: #f8f9fa;
            border-bottom-color: #f8f9fa;
        }
        .user-table th {
            background-color: #343a40;
            color: white;
        }
        .action-btns .btn {
            margin: 2px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-text text-white">
            <span id="currentUser" class="fw-bold"></span>
            with roles: <span id="userRoles"></span>
        </span>
        <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2">
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg text-start" id="adminTabBtn">Admin</button>
                <button class="btn btn-secondary btn-lg text-start" id="userTabBtn">User</button>
            </div>
        </div>

        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-light">
                    <h3 class="card-title mb-0">Admin Dashboard</h3>
                </div>

                <div class="card-body">
                    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                                    data-bs-target="#users-panel" type="button" role="tab"
                                    aria-controls="users-panel" aria-selected="true">
                                Users Management
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="adduser-tab" data-bs-toggle="tab"
                                    data-bs-target="#adduser-panel" type="button" role="tab"
                                    aria-controls="adduser-panel" aria-selected="false">
                                Add New User
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content p-3 border border-top-0 rounded-bottom">
                        <div class="tab-pane fade show active" id="users-panel" role="tabpanel" aria-labelledby="users-tab">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover user-table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Country</th>
                                        <th>Roles</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="usersTableBody">
                                    <!-- Users will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="adduser-panel" role="tabpanel" aria-labelledby="adduser-tab">
                            <form id="addUserForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="newUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="newUsername" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="newEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="newEmail" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="newCountry" class="form-label">Country</label>
                                        <input type="text" class="form-control" id="newCountry">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="newPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Roles</label>
                                        <div id="rolesCheckboxes" class="border p-2 rounded">
                                            <!-- Roles will be loaded here -->
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Add User</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="editCountry">
                        </div>
                        <div class="col-md-6">
                            <label for="editPassword" class="form-label">New Password (leave blank to keep current)</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Roles</label>
                            <div id="editRolesCheckboxes" class="border p-2 rounded">
                                <!-- Roles will be loaded here -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="saveUserBtn" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteUserModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete user <strong id="deleteUserName"></strong>?</p>
                <p class="text-danger">This action cannot be undone!</p>
                <input type="hidden" id="deleteUserId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
